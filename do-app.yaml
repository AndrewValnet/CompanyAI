name: company-database-gpt-api
services:
  - name: api
    source_dir: /
    github:
      repo: AndrewValnet/CompanyAI
      branch: main
    run_command: uvicorn gpt_api_endpoints:app --host 0.0.0.0 --port $PORT
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: DB_HOST
        value: localhost
      - key: DB_NAME
        value: CompanyAI
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        value: password
      - key: DB_PORT
        value: 5432
